<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="stilo.css">

	<title>Criar conta</title>
</head>
<body>
	<section>
		<img src="img-form.png" alt="User">

		<form action="#" method="POST">
			<h1>Crie sua conta</h1>
			<fieldset>
				<div class="container">
					<input type="text" required name="name" minlength="15" maxlength="60" placeholder="Digite seu nome completo" autofocus>
					<label>Nome Completo:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div id="CPF" class="container">
					<input type="number" required name="idcpf" placeholder="XXX.XXX.XXX-XX">
					<label>CPF:</label>
				</div>

				<div class="container">
						<label for="genero">Gênero:</label>
						<select id="genero" name="genero" required placeholder="SExo">
						  <option value="masculino">Masculino</option>
						  <option value="feminino">Feminino</option>
						  <option value="nao_binario">Não-binário</option>
						  <option value="outro">Outro</option>
						  <option value="preferencia">Prefiro não dizer</option>
						</select>
					  
				</div>

				<div class="container">
					<input type="date" required name="iddatenascimento" placeholder="Sua data de nascimento">
					<label>Data de Nascimento:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="text" required name="idmae" placeholder="Digite o nome da sua mãe">
					<label>Nome Materno:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div id="cell" class="container">
					<input type="number" required name="idcelular" placeholder="(+55) XX 9 XXXX-XXXX">
					<label>Telefone Celular:</label>
				</div>

				<div id="fixo" class="container">
					<input type="number" required name="idtelefone" placeholder="(+55) XX-XXXX-XXXX">
					<label>Telefone Fixo:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="email" required name="email" placeholder="xxxxxxxxxxxx@gmail.com">
					<label>E-mail</label>
				</div>

				<div class="container">
					<input type="text" required name="idendereço" placeholder="Digite seu Endereço ">
					<label>Endereço:</label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="number" required name="idcep" placeholder="xx.xxx-xxx">
					<label>CEP: </label>
				</div>

				<div class="container">
					<input type="number" required name="idnumero" placeholder="Número da casa">
					<label>N°: </label>
				</div>

				<div id="complemento" class="container">
					<input type="text" required name="idcomplemento" placeholder="Digite um ponto de referência">
					<label>Complemento: </label>
				</div>

			</fieldset>
		    <fieldset>

				<div class="container">
					<input type="text" required name="idlogin" minlength="06" maxlength="06" placeholder="Digite um login">
					<label>Login: </label>
				</div>

				<div class="container">
					<input type="password" required name="password" minlength="08" maxlength="08" placeholder="Digite uma senha">
					<label>Senha:</label>
				</div>

				<div class="container">
					<input type="password" required name="confirm" minlength="08" maxlength="08" placeholder="Confirme sua senha " >
					<label>Confirmar senha:</label>
				</div>
			</fieldset>

			<fieldset>

				<div id="check">
					<input type="checkbox"  name="accept">
					<label>Aceitar os termos de uso.</label>
				</div>
			    <div>
				<a href="#"> Ler termos de uso</a>
			    </div>
				<button name="submit">Criar conta</button>
			</fieldset>

		</form>
	</section>

</body>
</html>
