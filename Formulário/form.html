<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div id="paralelograma">

        </div>
        <form action ="#" method="post">
            <h1> Criar Conta:</h1>
            <fieldset>
                <div class ="conteiner">
                    <input type="text" required name="nome" autofocus>
                    <label>Nome: </label>
                </div>
                <div class ="conteiner">
                    <input type="text" required name="sobrenome" autofocus>
                    <label>Sobrenome: </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="conteiner">
                    <input type="email" required name="email">
                    <label>E-Mail: </label>
                </div>
            </fieldset>
            <fieldset>
                <div class="conteiner">
                    <input type="password" required name="password">
                    <label> Senha: </label>
                </div>
                <div class="conteiner">
                    <input type="password" required name="confirm">
                    <label> Confirmar senha: </label>
                </div>
            </fieldset>
            <fieldset>
                <div id="check">
                    <input type="checkbox" required name="accept">
                    <label>Aceitar os termos de uso: </label>
                </div>
                <button>Criar conta</button>
            </fieldset>
            <a href="#">Ler term,os de uso</a>
        </form>
        <img src="Game On.png" alt="Logo Empresa">
    </section>
</body>
</html>
